<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
    <link href="../main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/article">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/main/article?index=1"> 글보기</a>
            </li>
            <li class="header__menu__item">
                <form action="/logout" method="post">
                    <button
                            id="logout-btn"
                            type="submit"
                            class="btn btn_ghost btn_size_s">
                        <!--UserName--> 로그아웃
                    </button>
                </form>
            </li>
        </ul>
    </header>
    <div class="wrapper">
        <div class="post">
            <div class="post__account">
                <img class="post__account__img"/>
                <p class="post__account__nickname">
                    writer_account
                </p>
            </div>
            <img class="post__img"
                 src="../img/welcome.jpg"
                 alt="표시할 이미지가 없습니다."/>
            <div class="post__menu">
                <ul class="post__menu__personal">
                    <li>
                        <button class="post__menu__btn">
                            <img src="../img/like.svg"/>
                        </button>
                    </li>
                    <li>
                        <button class="post__menu__btn">
                            <img src="../img/sendLink.svg"/>
                        </button>
                    </li>
                </ul>
                <button class="post__menu__btn">
                    <img src="../img/bookMark.svg"/>
                </button>
            </div>
            <p class="post__article">
                <!--content-->
            </p>
        </div>
        <ul class="comment">
            <!--comment_block-->
            <button id="show-all-btn" class="btn btn_ghost btn_size_m">
                모든 댓글 보기
            </button>
        </ul>
        <!--article_nav-->
    </div>
</div>
</body>
</html>
